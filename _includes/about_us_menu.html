<section id="about-us-menu">
    <div class="container">
        <div class="row">
            {% for item in site.data.about_us_menu %}
            <div class="col-md-4">
                <a href={{item.url}} class="btn btn-default btn-lg btn-block"><h4>{{item.label}}</h4></a>
            </div>
            {% endfor %}
        </div> <!-- row -->
    </div> <!-- container -->
</section> <!-- about us menu -->
