<!-- ======== Machines ========================================================= Machines ================== -->

<section id="machines">
	<div class="container">
		<div class="row">

			<!--------------------------------- machine list item ----------------------------->

			{% for item in site.data.machines %}

			<div class="col-md-6"><a name={{item.name}}></a>
				<br>
				<img width=500px src="{{site.baseurl}}{{item.image}}"/><br>
			</div> <!-- col -->

			<div class="col-md-6">
				<h3> {{item.title}} </h3>
				<br>
				<ul style="list-style: outside;">
					<!-- test -->
					{% for prop in item.machineprops %}
					<li><strong class="text-capitalize">{{prop[0]}}: </strong> {{prop[1]}}</li>
					{% endfor %}
				</ul>
					{% if item.use != "" %}<a target="_blank" href={{item.useurl}}> <img width=50px src="{{site.baseurl}}/img/machines/manual.png"/></a>{% endif %}
					
					{% if item.agenda != "" %}<a target="_blank" href={{item.useurl}}> <img width=50px src="{{site.baseurl}}/img/machines/calendario.png"/></a>{% endif %}
					
					<!-- test -->
			</div> <!-- col -->

			<!--------------------------------- machine list item ----------------------------->

			<div class="container" id="separator-pages-top"></div>

			{% endfor %}
			
		</div> <!-- container -->
	</div> <!-- container -->
</section>  <!-- machines -->
