<!-- ======== Machines ========================================================= Machines ================== -->

<section id="machines">
	<div class="container">
		<div class="row">

			<!--------------------------------- machine list item ----------------------------->

			{% for item in site.data.machines %}

			<div class="col-md-6"><a name={{item.name}}></a>
				<br>
				<img width=500px src="{{site.baseurl}}{{item.image}}"/><br>
			</div> <!-- col -->

			<div class="col-md-6">
				<h3> {{item.title}} </h3>
				<br>
				<ul style="list-style: outside;">
					<!-- test -->
					{% for prop in item.machineprops %}
					<li><strong class="text-capitalize">{{prop[0]}}: </strong> {{prop[1]}}</li>
					{% endfor %}
					{% if item.use != "" %}<li><strong>Instruções de uso:</strong><a target="_blank" href={{item.useurl}}> {{item.use}}</a></li>{% endif %}
					<br><br><br>
					<!-- test -->
				</ul>
			</div> <!-- col -->

			<!--------------------------------- machine list item ----------------------------->

			<div class="container" id="separator-pages-top"></div>

			{% endfor %}
			
		</div> <!-- container -->
	</div> <!-- container -->
</section>  <!-- machines -->
